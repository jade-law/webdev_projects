<!DOCTYPE html>
<head>
    <title>Drum Kit by Jade</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
</head>
<body>
    <div class='page'>
        <h1>Drum Kit</h1>
        <div class='drums'>
            <button id='tom1' class='drumbtn'>a</button>
            <button id='tom2' class='drumbtn'>w</button>
            <button id='tom3' class='drumbtn'>s</button>
            <button id='tom4' class='drumbtn'>d</button>

            <button id='kick' class='drumbtn'>l</button>
        </div>
    </div>
</body>
<script src='script.js'></script>
